<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documents</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="book.css" />
</head>
<body>
    <div class="container">
        <h2>Booking Appointment App</h2>
        <div class="book">
        <form onsubmit="save(event)">
        
            <div class="row">
              <div class="col-md">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" required>
              </div>
            
              <div class="col-md">
                <label for="phone" class="form-label">Phone number:</label>
                <input type="tel" class="form-control" id="number" required>
              </div>
            
              <div class="col-md">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" required>
              </div>
            </div>
          </div>
            <div class="row">
              <div class="col-md">
                &nbsp<button type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
          </form>

              <div class="stock" class="col-md-12">
               <h3>Total Appointments :</h3> <br>
               <div class="book"><br>
                    <ul id="list"></ul>
               </div>
             </div>
             <div id = 'error' style="font-weight:600;color: rgb(172, 22, 22); "></div>
             
        </div>  
          
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
    <script src="book.js"></script>
</body>
</html>
